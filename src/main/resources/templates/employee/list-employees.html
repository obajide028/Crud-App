<DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>


<title>Employee Directory</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/6c14422fee.js" crossorigin="anonymous"></script>

</head>

<body>

<div class="container">
<h3>Employee Directory</h3>
<hr>

<a th:href="@{/employees/showForm}"
 class="btn btn-primary btn-sm mb-3">
 Add Employee
</a>
<table class="table table-bordered table-stripped">
  <thead class="thead-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>  
</thead>
     
     <tbody>
       <tr th:each="tempEmployee : ${employee}">
         
         <td th:text="${tempEmployee.firstName}"/>
         <td th:text="${tempEmployee.lastName}"/>
         <td th:text="${tempEmployee.email}"/>
         
          <td>
           <a th:href="@{/employees/showFormUpdate(employeeId=${tempEmployee.id})}"
            class="btn btn-info btn-sm">
            Update</a>
            
            
            <!--Add delete button-->
            <a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" 
            class="btn btn-danger btn-sm"
            onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
            Delete</a>
            </td>
        </tr> 
      </tbody>








</table>
</div>
</body>
